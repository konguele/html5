<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a> <!-- La segunda clase es un modificador, se utiliza para hacer un cambio -->
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>   

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camiseta">
            <img class="camiseta__imagen" src="img/3.jpg" alt="Imagen del producto">

            <div class="camiseta__contenido">
                <p>Nullam a leo lobortis, placerat nulla ut, commodo tellus. Curabitur egestas suscipit nibh a vehicula.</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected> -- Seleccionar Talla -- </option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">FrontEnd Store - Todos los derechos reservados 2022.</p>
    </footer> 
</body>
</html>
